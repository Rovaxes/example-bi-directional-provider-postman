openapi: 3.0.0
paths:
    '/api/v1/categories/{categoryId}':
        get:
            operationId: GetCategory
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/iCategory'
                            examples:
                              'Example 1':
                                  value: {id: DC0000004, name: 'Tools & Hardware', description: 'Whether youâ€™re a weekend DIYer or a professional contractor, we have the quality tools and accessories you need to design, build and fix with confidence.', url: [{url: /fr/cat/outils-et-quincaillerie-DC0000004.html, hreflang: fr}, {url: /en/cat/tools-hardware-DC0000004.html, hreflang: en}, {url: /en/cat/tools-hardware-DC0000004.html, hreflang: x-default}], image: 'https://media-www.canadiantire.ca/product/automotive/auto-maintenance/auto-shop-equipment-supplies/0095006/certified-12v-inflator-b6652fd3-5f83-4dd4-9a8b-faf51d9a5e94.png', subcategories: [], breadcrumbList: [{label: 'Tools & Hardware', url: /en/cat/tools-hardware-DC0000004.html}], isFitmentRequired: false, noFollow: false, noIndex: false, productWheelType: null, defaultView: GRID, seoTitle: 'Tools & Hardware', seoCopy: null, seoDescription: 'Shop Canadian Tire online for quality power and hand tools, replacement parts, paint, garage storage and much more. Pick up in store at any of 500+ locations.', canonicalUrl: null, searchLink: '?q1=DC0000004;x1=ast-id-level-1;lang=en_CA'}
                '400':
                    description: 'Bad Request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CdsError'
                            examples:
                                'Example 1':
                                    value: {statusCode: 400, message: 'Could not retrieve data from Hybris.', errors: ['Base site Sample doesn''t exist'], requestId: 0, errCode: '0', errOrigin: CDS, isCdsError: true}
                '500':
                    description: 'Internal Server Error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CdsError'
                            examples:
                                'Example 1':
                                    value: {statusCode: 500, message: 'Could not retrieve data from Hybris.', errors: ['Category with code ''DD045445'' in CatalogVersion ''ctcCanadianTireProductCatalog.Staged'' not found!'], requestId: 0, errCode: '0', errOrigin: CDS, isCdsError: true}
            description: 'Get the category tree for a provided identifier.'
            security: []
            parameters:
                -
                    description: 'a given base site ID'
                    in: header
                    name: baseSiteId
                    required: true
                    schema:
                        type: string
                    example: CTR
                -
                    description: 'a given category ID'
                    in: path
                    name: categoryId
                    required: true
                    schema:
                        type: string
                    example: DC0000004
                -
                    description: 'specification of language for results [en/en_ca/fr_ca allowed - en default]'
                    in: query
                    name: lang
                    required: false
                    schema:
                        $ref: '#/components/schemas/LanguageEnum'
                -
                    description: 'Optional depth 1-5'
                    in: query
                    name: level
                    required: false
                    schema:
                        format: double
                        type: number
    /api/v1/categories:
        get:
            operationId: GetCategories
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FedCategoriesResponse'
                            examples:
                                'Example 1':
                                    value: { categories: [ { "name": "Tools & Hardware", "id": "DC0000004", "url": "/en/cat/tools-hardware-DC0000004.html", "image": "" }]}
                '400':
                    description: 'Bad Request'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CdsError'
                            examples:
                                'Example 1':
                                    value: {statusCode: 400, message: 'Could not retrieve data from Hybris.', errors: ['Base site Sample doesn''t exist'], requestId: 0, errCode: '0', errOrigin: CDS, isCdsError: true}
            description: 'Get the category tree for a provided identifier.'
            security: []
            parameters:
                -
                    description: 'a given base site ID'
                    in: header
                    name: baseSiteId
                    required: true
                    schema:
                        type: string
                    example: CTR
                -
                    description: 'Optional depth 1-5'
                    in: query
                    name: level
                    required: false
                    schema:
                        format: double
                        type: number
                    example: 1
                -
                    description: 'language for results [en/en_ca/fr_ca allowed - en default]'
                    in: query
                    name: lang
                    required: false
                    schema:
                        $ref: '#/components/schemas/LanguageEnum'
                -
                    in: query
                    name: scope
                    required: false
                    schema:
                        $ref: '#/components/schemas/Scope'
    /health:
        get:
            tags:
                - health
            summary: 'The health status of the service'
            responses:
                '200':
                    description: 'successful operation'
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/health'
                '500':
                    description: 'Internal Server Error'
                    content: {}
