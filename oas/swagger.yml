paths:
  /frontier/sku/{sku}:
    get:
      operationId: GetAssetBySkuId
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: string
      description: Get Asset from SKU ID.
      security: []
      parameters:
        - in: path
          name: sku
          required: true
          schema:
            type: string
          example: '0586111'
        - description: Width
          in: query
          name: wid
          required: false
          schema:
            format: double
            type: number
          example: 100
  /health:
    get:
      tags:
        - health
      summary: The health status of the service
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/health'
        '500':
          description: Internal Server Error
          content: {}
